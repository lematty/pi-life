- name: Install Node Exporter
  become: false
  docker_container:
    name: node-exporter
    image: quay.io/prometheus/node-exporter:latest
    recreate: yes
    volumes:
      - /:/host:ro,rslave
    restart_policy: always
    command: '--path.rootfs=/host'
    networks:
      - name: host
    pid_mode: host
    state: started
