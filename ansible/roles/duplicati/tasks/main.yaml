- name: Install Duplicati
  become: false
  docker_container:
    name: duplicati
    image: lscr.io/linuxserver/duplicati:latest
    published_ports:
      - 8200:8200
    volumes:
      - "{{ docker_volumes_path_on_host }}/duplicati/config:/config"
      - "{{ docker_volumes_path_on_host }}:/source"
      - /mnt/docker-volumes/backups:/backups
    env:
      PUID: "0"
      PGID: "0"
      TZ: "America/New_York"
    recreate: yes
    restart_policy: always
    state: started